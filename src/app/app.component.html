<div class="container app">
  <div class="row">
    <div class="col-sm-8">

      <h1 class="text-center">
        {{title}}
      </h1>
    </div>

    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close">
          &times;
        </a>
        mensaje aqui
      </div>
    </div>

  </div>
  <div class="row"> <!-- Formulario -->
    <div class="col-sm-4">
      <img width="300" src="https://tutoriales.cect.org/wp-content/uploads/2016/01/1453388628_resolutions-04.png"
        alt="">
    </div>
    <div class="col-sm-8">
      <h2>Create Data:</h2>
      <form class="form-horizontal">

        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"
              placeholder="Agregar un nuevo Nombre">
          </div>
        </div>


        <div class="form-group">
          <label for="cargo" class="control-label col-sm-2">
            Cargo
          </label>
          <div class="col-sm-10">
        <input type="text" class="form-control" id="cargo"
        name="cargo" [(ngModel)]="model.cargo" placeholder="Agregar su Cargo">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
        <input type="text" class="form-control" id="email"
        name="email" [(ngModel)]="model.email" placeholder="Agregar un nuevo Email">
          </div>

        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmpleado()">
              Guardar
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <h2>Leer Datos:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados; let i = index">
            <td>{{empleado.name}}</td>
            <td>{{empleado.cargo}}</td>
            <td>{{empleado.email}}</td>
            <td>
              <a (click)="editEmpleado(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmpleado(i)"class="btn btn-danger">
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
